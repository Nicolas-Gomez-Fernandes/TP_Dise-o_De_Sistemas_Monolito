<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel de Admin - Solicitudes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Panel de Administración</h1>
        <h2>Solicitudes de Eliminación Pendientes</h2>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Hecho</th>
                    <th>Fundamento (Extracto)</th>
                    <th style="width: 200px;">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="solicitud : ${solicitudesPendientes}">
                    
                    <td th:text="${solicitud.hecho.id}">123</td>
                    
                    <td th:text="${#strings.substring(solicitud.fundamento, 0, 100) + '...'}">
                        Fundamento de más de 500 caracteres...
                    </td>
                    
                    <td>
                        <form th:action="@{/admin/solicitudes/aprobar}" method="post" style="display:inline;">
                            <input type="hidden" name="solicitudId" th:value="${solicitud.id}" />
                            <button type="submit" class="btn btn-success btn-sm">Aprobar</button>
                        </form>
                        
                        <form th:action="@{/admin/solicitudes/rechazar}" method="post" style="display:inline;">
                            <input type="hidden" name="solicitudId" th:value="${solicitud.id}" />
                            <button type="submit" class="btn btn-danger btn-sm">Rechazar</button>
                        </form>
                    </td>
                </tr>
                
                <tr th:if="${#lists.isEmpty(solicitudesPendientes)}">
                    <td colspan="3" class="text-center text-muted">No hay solicitudes pendientes.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
